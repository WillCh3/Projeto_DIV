<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>prova de matematica</h1>
    <form method="get">
        <fieldset>
            <legend>Identificação</legend>
            <div>
                <label for ="nome" >Nome do aluno</label>

            <div>

                <input type="radio" id="radio_1a" name="opcao_q01" value="Correto">

                <input type="radio" id="radio_1b" name="opcao_q01" value="Errado">
                <label for="radio_1b">3</label>
                
                <input type="radio" id="radio_1c" name="opcao_q01" value="Errado">
                <label for="radio_1c">5</label>

                <input type="radio" id="radio_1d" name="opcao_q01" value="Errado">
                <label for="radio_1d">22</label>
            </div>
            <div>
                <h3>2.Qual é a raiz de 144?</h3>
                <input type="radio" id="radio_2a" name="opcao_q02" value="Errado">
                <label for="radio_2a">10</label>

                <input type="radio" id="radio_2b" name="opcao_q02" value="Errado">
                <label for="radio_2b">11</label>
                
                <input type="radio" id="radio_2c" name="opcao_q02" value="Correto">

                <input type="radio" id="radio_2d" name="opcao_q02" value="Errado">
                <label for="radio_2d">22</label>
            </div>
            <div>
                <h3>3.Dado a ordem  1, 2 , 4 , 8, 16, qual o proximo numero?</h3>
                <input type="radio" id="radio_3a" name="opcao_q03" value="Correto">

                <input type="radio" id="radio_3b" name="opcao_q03" value="Errado">

                <input type="radio" id="radio_3c" name="opcao_q03" value="Errado">
                <label for="radio_3c">64</label>

                <input type="radio" id="radio_3d" name="opcao_q03" value="Errado">
                <label for="radio_3d">22</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Verdadeiro ou Falso</legend>
            <div>
                <h3>4.Quatro é igual a 2+2?</h3>
                <input type="radio" id="radio_4a" name="opcao_q04" value="Correto">

                <input type="radio" id="radio_4b" name="opcao_q05" value="Errado">

            </div>
            <div>
                <h3>5.a formula da reta é Ax+b?</h3>
                <input type="radio" id="radio_5a" name="opcao_q05" value="Correto">

                <input type="radio" id="radio_5b" name="opcao_q05" value="Errado">
                <label for="radio_5b">Falso</label>  
            </div>
            <div>
                <h3>6.Você tem sorte?</h3>
